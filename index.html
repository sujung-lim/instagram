<html>

<head>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<script src="script.js"></script>

<body>
    <div id="top">
        <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" />
        <input type="search" value="🔍 검색" />
        <div>
            <i class="fa-solid fa-house-chimney"></i>
            <i class="fa-solid fa-paper-plane"></i>
            <i class="fa-solid fa-compass"></i>
            <i class="fa-solid fa-heart"></i>
        </div>
    </div>
    <div id="profile">
        <div id="profile_pic">
            <img class="circle_pic" src="image/profile.JPG" width="50px" />
        </div>
        <div id="profile_info">
            <div id="id">
                <span>su_lim</span>
                <i class="fa-solid fa-gear"></i>
            </div>
            <button>프로필 편집</button>
        </div>
    </div>
    <div>
        <p>
            <strong id="userInfo">임수정 (Sujung Lim) </strong><br />
            <span id="summary">자유로운 영혼</span>
        </p>
        <p id="profileDetail">
            <a href="https://sujung-lim.github.io"> sujuang-lim.github.io </a>
        </p>
    </div>
    <div id="highlight_area">
        <div class="highlight">
            <div class="highlight_pic">
                <img class="circle_pic" src="image/highlight.JPG" height="35px" />
            </div>
            <div class="emoji">😎</div>
        </div>
        <div class="highlight">
            <div class="highlight_pic">
                <img class="circle_pic" src="image/highlight2.JPG" height="35px" />
            </div>
            <div class="emoji">🥰</div>
        </div>
        <div></div>
    </div>
    <div id="stat_bar">
        <div class="stat">
            게시물<br />
            99
        </div>
        <div class="stat">
            팔로워<br />
            304
        </div>
        <div class="stat">
            팔로우<br />
            172
        </div>
    </div>
    <div id="sub_icons">
        <div class="selected"><i class="fa-solid fa-border-all"></i></div>
        <div><i class="fa-solid fa-film"></i></div>
        <div><i class="fa-solid fa-circle-play"></i></div>
        <div><i class="fa-solid fa-bookmark"></i></div>
        <div><i class="fa-solid fa-user-tag"></i></div>
    </div>
    <div>
        <div class="thumbnail_grid">
            <img src="image/thumbnails/thumbnail5.JPG" class="thumbnail" />
            <img src="image/thumbnails/thumbnail8.JPG" class="thumbnail" />
            <img src="image/thumbnails/thumbnail1.JPG" class="thumbnail" />
        </div>
        <div class="thumbnail_grid">
            <img src="image/thumbnails/thumbnail14.JPG" class="thumbnail" />
            <img src="image/thumbnails/thumbnail16.JPG" class="thumbnail" />
            <img src="image/thumbnails/thumbnail20.JPG" class="thumbnail" />
        </div>
        <div class="thumbnail_grid">
            <img src="image/thumbnails/thumbnail17.jpeg" class="thumbnail" />
            <img src="image/thumbnails/thumbnail18.jpg" class="thumbnail" />
            <img src="image/thumbnails/thumbnail3.JPG" class="thumbnail" />
        </div>
    </div>

  
</body>

</html>
